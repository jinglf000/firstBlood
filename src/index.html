<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>登录</title>
	<link rel="stylesheet" href="./assest/bootstrap/css/bootstrap.css">
	<style>
		.container{
			width: 1000px;
			padding: 200px 0;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<form class="form-horizontal" id="login-form">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-3 control-label">用户名：</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="username" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-3 control-label">密码：</label>
					<div class="col-sm-5">
						<input type="password" class="form-control" id="password" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-5">
						<button type="submit" class="btn btn-default" id="login">登录</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="./assest/js/lib/jquery.min.js"></script>
	<script>
		var interface = {
			login: {
				url: 'api/login'
			}
		}
	</script>
	<script>
		$(function () {
			var $user = $("#username");
			var $pass = $("#password");

			$("#login-form").submit(function (e) {
				e.preventDefault();
				$.ajax({
					url: interface.login.url,
					method: "POST",
					data: {
						username: $user.val(),
						password: $pass.val()
					}
				}).done(function (result) {
					console.log(result);
					alert(JSON.stringify(result));
				}).fail(function (result) {
					console.log(result);
				})
			});
		});

	</script>
</body>

</html>
